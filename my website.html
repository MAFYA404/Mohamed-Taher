    <script>

        function showImages(skill) {
            const gallery = document.getElementById('image-gallery');
            const imageContainers = document.querySelectorAll('.image-container');


            imageContainers.forEach(container => {
                container.style.display = 'none';
            });

            const selectedContainer = document.getElementById(skill);
            if (selectedContainer) {
                selectedContainer.style.display = 'block';
                gallery.style.display = 'flex';
            }
        }


        const languageToggle = document.getElementById('language-toggle');
        const elementsToTranslate = document.querySelectorAll('[data-en], [data-ar]');

        let currentLanguage = 'en';

        languageToggle.addEventListener('click', () => {
            currentLanguage = currentLanguage === 'en' ? 'ar' : 'en';
            document.documentElement.lang = currentLanguage;

            elementsToTranslate.forEach(element => {
                if (currentLanguage === 'en') {
                    element.textContent = element.getAttribute('data-en');
                } else {
                    element.textContent = element.getAttribute('data-ar');
                }
            });

            languageToggle.textContent = currentLanguage === 'en' ? 'العربية' : 'English';
        });

        document.body.style.overflow = 'hidden';
